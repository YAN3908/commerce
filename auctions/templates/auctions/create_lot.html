{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Greate a lot</h2>

       <form action="{% url 'create_lot' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
           {{field.label_tag}}
        <div class="form-group">{{field}}</div>
           {% endfor %}
        <input type="submit" value="Create lot">
    </form>

{% endblock %}
